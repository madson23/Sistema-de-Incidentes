<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Cadastro</title></h:head>


<h:body style="background-color:powderblue;">
    <h:form id="cadastroUsuario">
    <p:panel header="Criar Conta" style="width:38%;margin:0 auto;">
    <p:messages autoUpdate="true"/>
        <h:panelGrid columns="2" style="height:50vh;">
            
            <p:outputLabel for="nome" value="Nome Completo:" />
            <p:inputText id="nome" value="#{usuarioBean.conta.nome}" required="true" requiredMessage="O campo é Obrigatorio" />
           
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{usuarioBean.conta.login}" required="true" />
            
            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" feedback="true" promptLabel="Digite sua senha!"  weakLabel="Fraca"
                    goodLabel="Razoavel" strongLabel="Ótima" value="#{usuarioBean.conta.senha}" toggleMask="true" redisplay="true"
                    match="confirmaSenha" validatorMessage="A senha está diferente de sua confirmação!" required="true" />
                    
            <p:outputLabel for="confirmaSenha" value="Confirme sua Senha:"/>
            <p:password id="confirmaSenha" required="true"/>
            
            <p:outputLabel for="dataCadastro" value="Data de Cadastro:" />
            <p:calendar id="dataCadastro" value="#{usuarioBean.conta.dataDecadastro}" showOn="button" pattern="dd/MM/yyyy" required="true" />
           
        </h:panelGrid>
        
        <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" update="cadastroUsuario" />
        
        <p:button value="Voltar" outcome="index.xhtml" style="position: absolute;right: 38%; "/>
    </p:panel>
    </h:form>
</h:body>


</html>
