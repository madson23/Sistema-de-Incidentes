<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <h:outputStylesheet library="css" name="Style.css"/>
  
  <title>Login</title>
</h:head>

<body >
<h:form id="login">

<p:messages autoUpdate="true"/>
<p:panel header="Acesso ao perfil" style="width:38%;margin:0 auto;height:80vh;" >

<h:panelGrid  columns="2" style="" >

    <p:outputLabel value="E-mail:"/>
    <p:inputText value="" requiredMessage="O campo é Obrigatorio!" placeholder="Usuário"/>
    <p:outputLabel value="Senha:" />
    <p:inputText type="password" placeholder="Senha" requiredMessage="O campo é Obrigatorio!"/>
    <p:button type="submit" value="Entrar" />
    <br></br>
    <p:link value="Cadastrar Incidente" outcome="cadastro_incidente.xhtml" style="margin-right:10px;"/>
    <p:link value="Criar Conta" outcome="cadastro_usuario.xhtml" />
 
 </h:panelGrid>
 
</p:panel>

</h:form>
</body>




</html>
