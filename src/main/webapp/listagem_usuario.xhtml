<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head><title>Lista de Usuarios</title>

</h:head>

    <h:body>
    <f:event listener="#{usuarioBean.listar}" type="preRenderView"></f:event>
        <h:form id="itens_enviados">
         <p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
            <p:panel header="Usuarios Cadastrados" colmns="2">
            <p:panelGrid columns="1" >
                <p:dataTable  value="#{usuarioBean.contas}" var="conta">
                    <p:column headerText="ID"><h:outputLabel value="#{conta.id}"/></p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{conta.nome}"/>
                    </p:column>
                    <p:column headerText="Login">
                        <h:outputText value="#{conta.login}"/>
                    </p:column>
                   
                    <p:column headerText="Data do Registro">
                        <h:outputText value="#{conta.dataDecadastro}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                    <h:commandButton value="Excluir" action="#{usuarioBean.excluir}" ajax="false">
						<f:setPropertyActionListener value="#{conta}"
							target="#{usuarioBean.conta}" update="itens_enviados" />
					</h:commandButton>
                    </p:column>
                    
                    
                </p:dataTable>                
               </p:panelGrid>
               
                <p:button icon="pi pi-envelope" value="Novo Usuario" outcome="cadastro_usuario.xhtml" style="ba"/>
            	<p:separator orientation="vertical"/>
            	
            	<p:button value="Voltar" outcome="listagem_incidente.xhtml" styleClass="mr-2" style="width: auto"/>
            	
            	<p:separator orientation="vertical"/>
            	
            	
            
            </p:panel>
        </h:form>
            
    </h:body></html>
